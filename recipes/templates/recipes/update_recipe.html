<!-- templates/recipes/update_recipe.html -->
{% extends 'base.html' %}

{% block title %}Update Recipe{% endblock %}

{% block content %}
    <h2>Update Recipe: {{ form.instance.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Recipe</button>
    </form>

    <br>
    <a href="{% url 'recipe_list' %}">Back to Recipes</a>
{% endblock %}
