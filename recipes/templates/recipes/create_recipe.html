<!-- templates/recipes/create_recipe.html -->
{% extends 'base.html' %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
    <h2>Create a New Recipe</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'recipe_list' %}">Back to Recipes</a>
{% endblock %}
